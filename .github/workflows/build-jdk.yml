name: Build JDK Image

on:
  push:
    branches: [ main ]
    paths:
      - 'images/Dockerfile.jdk'
      - 'images/Dockerfile.base'
      - '.github/workflows/build-jdk.yml'
      - '.github/workflows/shared-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'images/Dockerfile.jdk'
      - 'images/Dockerfile.base'
      - '.github/workflows/build-jdk.yml'
      - '.github/workflows/shared-build.yml'
  workflow_dispatch:
  workflow_call:

jobs:
  build-jdk:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/shared-build.yml
    with:
      image_name: 'jdk'
      dockerfile_path: 'images/Dockerfile.jdk'
      context_path: './images/'
      size_target: '<380MB'
      test_command: 'sh -c "javac Test.java && java Test"'
      test_file_content: |
        public class Test { 
            public static void main(String[] args) { 
                System.out.println("Test successful"); 
            } 
        }
      test_file_extension: 'java'
    secrets: inherit